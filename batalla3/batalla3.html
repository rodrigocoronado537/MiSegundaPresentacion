      document.getElementById("SacudidaCola").disabled = true;
      document.getElementById("RoceEnvenenado").disabled = true;
      document.getElementById("Jalon").disabled = true;
      // alert de vida
      if (poke2.vida <= 0) {
              document.getElementById("texto").innerHTML = '<div id="texto"><h1 class="textoAtaque ">Se acabo el juego gano Gengar</h1></div>'

              document.getElementById("felicitacionesGengar").classList.remove("esconder")
        document.getElementById("pokeleft").classList.add("imagepokeGray2");
        document.getElementById("GolpeCuerpo").disabled = true;
        document.getElementById("Arremeter").disabled = true;
        document.getElementById("CuchilladaGarra").disabled = true;
        document.getElementById("Cuchillada").disabled = true;
        document.getElementById("Perforador").disabled = true;
        document.getElementById("SacudidaCola").disabled = true;
        document.getElementById("RoceEnvenenado").disabled = true;
        document.getElementById("placaJalonje2").disabled = true;

      } else if (poke2.vida <= 55) {
        document.getElementById("vidapokeimaginario2").innerHTML =
          '<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="' +
          poke2.vida +
          '" aria-valuemin="0" aria-valuemax="100"><div class="progress-bar bg-warning" style="width:' +
          poke2.vida +
          '%"></div></div>';
      }
      if (poke2.vida <= 25) {
        document.getElementById("vidapokeimaginario2").innerHTML =
          '<div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="' +
          poke2.vida +
          '" aria-valuemin="0" aria-valuemax="100"><div class="progress-bar bg-danger" style="width:' +
          poke2.vida +
          '%"></div></div>';
      }
    };
  </script>
</html>
